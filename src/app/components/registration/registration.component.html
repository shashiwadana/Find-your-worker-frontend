<div class="col-md-6 col-xl-5 offset-xl-3" >
 <mdb-card class="wow fadeInRight example z-depth-5"  data-wow-delay="0.3s" >
  <mdb-card-body>
    <!--Header-->
    <div class="text-center">
      <h3 class="black-text">
        <mdb-icon fas icon="user" class="text-brown"></mdb-icon> Register:</h3>
      <hr class="hr-light">
    </div>
    <!--Body-->
    <form class="text-center border border-light p-5" [formGroup]="form" (ngSubmit)="registerSubmit(form)">
        <div class="md-form">
            <mdb-icon fas icon="envelope" class="text-black-50 active" style="margin-left: 40%"></mdb-icon>
            <input type="email" class="form-control mb-4" placeholder="E-mail" formControlName="username" mdbInput>
           
          </div>


          <!-- email validation  -->
          <div *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required">
              <small class="invalidInput">Email is required</small>
            </div>
            <div *ngIf="username.errors.email">
              
            </div>
            <br>
          </div>



    <div class="md-form">
        <mdb-icon fas icon="phone" class="text-black-50 active" style="margin-left: 40%"></mdb-icon>
        <input type="text" class="form-control mb-4" placeholder="Phone Number" formControlName="contactNumber" mdbInput>
        
      </div>
    
    <div class="md-form">
      <mdb-icon fas icon="lock" class="text-black-50 active" style="margin-left: 40%"></mdb-icon>
      <input type="password" class="form-control mb-4 " placeholder="Password" formControlName="password" mdbInput>
     
    </div>
    <div>
          <!-- password validation -->
          <div *ngIf="password.touched && password.invalid">
              <div *ngIf="password.errors.minlength">
                <small class="invalidInput">Password must be longer than 8 characters</small>
              </div>
              <div *ngIf="password.errors.required">
                <small class="invalidInput">Please enter a password</small>
              </div>
              <br>
            </div>

    </div>






    
    <div class="container">
        <div class="row">
          <div class="col col-example">
              <div class="custom-control custom-radio custom-control-inline" >
                  <input type="radio" class="custom-control-input"  mdbInput formControlName="userType" value="1" id="workerradio">
                  <label class="custom-control-label" for="workerradio">Register as a Worker</label>
              </div>


          </div>
          
          <div class="w-100"></div>
          <div class="col col-example">
              <div class="custom-control custom-radio custom-control-inline" >
                  <input type="radio" class="custom-control-input" mdbInput formControlName="userType" value="0" id="clientradio">
                  <label class="custom-control-label" for="clientradio">Register as a Client</label>
              </div>
         
          </div>
          
        </div>
      </div>


    
    
    <div class="text-center mt-4">
      <button  mdbBtn color="brown" mdbWavesEffect>Sign up</button>
      <hr class="hr-light mb-3 mt-4">
      
    </div>
    </form>
  </mdb-card-body>
</mdb-card>
</div>
